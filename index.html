<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M.P. Jewellers</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body onload="welcomeUser()">
  <header>
    <div class="logo">M.P. jewellers</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Collections</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Exquisite <span class="highlight">Jewellery</span> for Timeless Elegance</h1>
    <p>Discover our handcrafted collection of premium gold and silver jewellery. Each piece tells a story of craftsmanship and beauty.</p>
    <div class="buttons">
      <a href="#" class="btn primary">Explore Collections</a>
      <a href="#" class="btn secondary">Book Consultation</a>
    </div>
    <div class="gallery">
      <img src="https://i.imgur.com/2nCt3Sb.jpg" alt="Jewellery 1" />
      <img src="https://i.imgur.com/fHyEMsl.jpg" alt="Jewellery 2" />
    </div>
  </section>

  <footer>
    <p>&copy; 2025 M.P. Jewellers. All rights reserved.</p>
  </footer>

  <script>
    function welcomeUser() {
      let name = prompt("Welcome to M.P. Jewellers! Please enter your name:");
      if (name) {
        alert("Hello, " + name + "! Explore our elegant collections.");
      }
    }
  </script>
</body>
</html>
