<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M.P. Jewellers</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Open Sans', sans-serif;
    }
    body {
      background: #fffdf5;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      font-weight: bold;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }
    .cta-button {
      padding: 10px 18px;
      background-color: #f7c600;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      color: black;
      cursor: pointer;
      text-decoration: none;
    }
    .hero {
      padding: 60px 40px;
      text-align: center;
    }
    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 36px;
    }
    .hero h1 span {
      color: #d4af37;
    }
    .hero p {
      margin: 20px auto;
      max-width: 600px;
      font-size: 16px;
      color: #555;
    }
    .hero-buttons {
      margin-top: 30px;
    }
    .hero-buttons a {
      margin: 0 10px;
      padding: 10px 16px;
      border-radius: 4px;
      border: 2px solid #f7c600;
      font-weight: bold;
      text-decoration: none;
      color: black;
    }
    .hero-buttons a.yellow {
      background-color: #f7c600;
      color: black;
    }
    .gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 40px 0;
    }
    .gallery img {
      width: 180px;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">M.P. jewellers</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Collections</a>
      <a href="#">Contact</a>
    </nav>
    <a class="cta-button" href="#">Shop Now</a>
  </header>

  <section class="hero">
    <h1>Exquisite <span>Jewellery</span> for Timeless Elegance</h1>
    <p>Discover our handcrafted collection of premium gold and silver jewellery. Each piece tells a story of craftsmanship and beauty.</p>
    <div class="hero-buttons">
      <a href="#" class="yellow">Explore Collections</a>
      <a href="#">Book Consultation</a>
    </div>
  </section>

  <section class="gallery">
    <img src="https://i.imgur.com/9Y3np5T.jpg" alt="Jewellery 1">
    <img src="https://i.imgur.com/Do5JLeZ.jpg" alt="Jewellery 2">
  </section>
</body>
</html>
